<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

	<div class="ui modal sign-up-modal">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h1 class="ui image header">
					<h:graphicImage value="resources/images/logo.jpg"
						style="width: 30%;" />
				</h1>
				<h:form class="ui form">
					<div class="ui stacked segment">
						<div class="grid">

							<div class="field">
								<div class="ui left icon input">
									<i class="user outline icon"></i>
									<h:inputText p:placeholder="First name" id="firstNameInput"
										value="#{userController.user.firstName}"
										validatorMessage="Error. First name must be more than 3 and less than 50 characters">
										<f:validateLength minimum="3" maximum="50" />
									</h:inputText>
								</div>
								<h:message class="ui pointing red basic label"
									for="firstNameInput" style="color:red" />
							</div>

							<div class="field">
								<div class="ui left icon input">
									<i class="user outline icon"></i>
									<h:inputText p:placeholder="Last name" id="lastNameInput"
										value="#{userController.user.lastName}"
										validatorMessage="Error. Last name must be more than 3 and less than 50 characters">
										<f:validateLength minimum="3" maximum="50" />
									</h:inputText>
								</div>
								<h:message class="ui pointing red basic label"
									for="lastNameInput" style="color:red" />
							</div>

							<div class="field">
								<div class="ui left icon input">
									<i class="mail outline icon"></i>
									<h:inputText id="signup-email" p:placeholder="Email"
										value="#{userController.user.email}">
										<f:validator binding="#{emailValidator}" />
									</h:inputText>
								</div>
								<h:message class="ui pointing red basic label"
									for="signup-email" style="color:red" />
							</div>

							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<h:inputSecret p:placeholder="Password" id="signup-password"
										value="#{userController.user.password}"
										validatorMessage="Error. Password must be more than 8 and less than 50 characters and include ">
										<f:validateLength minimum="8" maximum="50" />
									</h:inputSecret>
								</div>
								<h:message class="ui pointing red basic label"
									for="signup-password" style="color:red" />
							</div>

							<h:commandButton value="Sign Up"
								action="#{userController.signUp()}"
								class="ui fluid large green submit button">
								<f:ajax event="sumbit" execute="@form" />
							</h:commandButton>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
