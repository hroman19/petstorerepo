<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Petstore</title>
	<h:outputStylesheet library="css" name="style.css" />

	<h:outputScript library="js" name="semantic.min.js" />
	<h:outputStylesheet library="css" name="semantic.min.css" />
	<h:outputStylesheet library="css" name="main.css" />
</h:head>

<style>
.ui-slider-range {
	background: #2185d0 !important;
}

.ui-slider .ui-slider-handle {
	background: #ffffff !important;
}

.ui-slider {
	background: #ffffff !important;
}
</style>

<h:body>
	<!--  header  -->
	<ui:include src="header.xhtml" />
	<!--  end of header  -->
	<div class="custom-body">
		<div class="ui hidden divider"></div>
		<div class="pusher">

			
<!-- 					SLIDER -->
			<h:form>
				<p:growl id="growl" showDetail="true" />
				<h:outputText id="displayRange"
					value="#{sliderView.minNumber} ₴ UAH to #{sliderView.maxNumber} ₴ UAH" styleClass="ui  circular blue label"/>
				<p:slider for="txtMin,txtMax" display="displayRange"
					style="width:400px; "
					maxValue="#{sliderView.sliderDefaultMaxNumber}"
					minValue="#{sliderView.sliderDefaultMinNumber}" range="true"
					displayTemplate="{min} ₴ UAH to {max} ₴ UAH" />
				 <h:inputHidden id="txtMin" value="#{sliderView.minNumber}" />
   				 <h:inputHidden id="txtMax" value="#{sliderView.maxNumber}" />
   				 
   				 
				<h:commandButton value="Submit" styleClass="ui black button"
					action="#{sliderView.setSliderValues(sliderView.minNumber,sliderView.maxNumber)}" />
			</h:form>
			<!-- 	**************************************************				 -->





			<div class="ui container">
				<div class="ui basic segment">


					<!-- PRODUCTS -->

					<div class="ui divided items">

						<ui:repeat
							value="#{productController.getProducts(sliderView.minNumber,sliderView.maxNumber)}"
							var="product">
							
							
							<div class="item">
								<div class="image">
									<h:graphicImage
										value="http://icons.indats.com/sewlong/skiing.jpg" />
								</div>
								<div class="content">
									<a class="header">#{product.name}</a>
									<div class="meta">
										<b>Price:</b> #{product.price} ₴ UAH
									</div>

									<div class="description">
										<p>#{product.description}</p>
									</div>

									<div class="extra">

										<!-- If product is added to bucket -->
										<h:panelGroup
											rendered="#{not empty productController.getAllOrdersByUserIdAndProductId(2,product.id)}">
											<a class="ui blue tag label right floated">Added</a>
										</h:panelGroup>



										<!-- If product is NOT added to bucket -->
										<h:panelGroup
											rendered="#{empty productController.getAllOrdersByUserIdAndProductId(2,product.id)}">
											<h:form>
												<h:commandLink
													class="ui right floated positive button add-button"
													action="#{productController.addToBucket(2,product.id)}">
													Add to Bucket  <h:outputText value="&#160;" />
													<h:outputText value="&#160;" />
													<i class="bitbucket icon" />
												</h:commandLink>
											</h:form>


										</h:panelGroup>

										<div class="ui teal tag label">#{product.type}</div>
									</div>
								</div>
							</div>
							
							
							
						</ui:repeat>
					</div>
				</div>
			</div>
		</div>







		<div class="ui basic save-modal modal">
			<div class="ui active">
				<div class="ui large text loader">Just one sec, we're updating
					your agenda!</div>
			</div>
		</div>
	</div>
	<!--  footer  -->
	<ui:include src="footer.xhtml" />
	<!--  end of footer  -->
	<script>
		$('.ui.dropdown').dropdown();

		$('.add-button,.agenda-item').click(function() {
			$('.activity-modal').modal('show');
		});

		$('.list .master.checkbox').checkbox(
				{
					// check all children
					onChecked : function() {
						var $childCheckbox = $(this).closest('.checkbox')
								.siblings('.list').find('.checkbox');
						$childCheckbox.checkbox('check');
					}, // uncheck all children
					onUnchecked : function() {
						var $childCheckbox = $(this).closest('.checkbox')
								.siblings('.list').find('.checkbox');
						$childCheckbox.checkbox('uncheck');
					}
				});

		$('.show-all').click(function() {
			$("#activity-filter").dropdown('clear');
		});

		$(".save-button").click(function() {
			$('.save-modal').modal('show');
			var URL = 'http://codepen.io/voltron2112/debug/JdQMWa';
			setTimeout(function() {
				window.location = URL;
			}, 1500);
		});

		$('.user').popup({
			inline : true,
			hoverable : true,
			position : 'top right',
			delay : {
				show : 100,
				hide : 100
			}
		});
	</script>
</h:body>

</html>
