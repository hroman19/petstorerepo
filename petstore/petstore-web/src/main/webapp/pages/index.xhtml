<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Petstore</title>
	<ui:include src="imports.xhtml" />
</h:head>

<style>
.ui-slider-range {
	background: #2185d0 !important;
}

.ui-slider .ui-slider-handle {
	background: #ffffff !important;
}

.ui-slider {
	background: #ffffff !important;
}
</style>

<h:body>
	<!--  header  -->
	<ui:include src="header.xhtml" />
	<!--  end of header  -->
	<div class="custom-body">
		<div class="ui hidden divider"></div>
		<div class="pusher">

			<div class="ui container">
				<div class="ui segments">
					<div class="ui blue segment">
						<!-- products filter -->
						<h:form styleClass="ui form">
							<div class="three fields">
								<!-- price filter -->
								<div class="field">
									<p:growl id="growl" showDetail="true" />
									<h:outputText id="displayRange"
										value="#{productController.filter.minPrice} ₴ UAH to #{productController.filter.maxPrice} ₴ UAH"
										styleClass="ui circular blue label" />
									<p:slider for="txtMin,txtMax" display="displayRange"
										minValue="#{productController.filter.defaultMinPrice}"
										maxValue="#{productController.filter.defaultMaxPrice}"
										range="true" displayTemplate="{min} ₴ UAH to {max} ₴ UAH" />
									<h:inputHidden id="txtMin"
										value="#{productController.filter.minPrice}" />
									<h:inputHidden id="txtMax"
										value="#{productController.filter.maxPrice}" />
								</div>
								<!-- type filter -->
								<div class="field">
									<h:selectOneMenu value="#{productController.filter.type}"
										styleClass="ui selection dropdown">
										<f:selectItem itemLabel="Select type" itemValue="" />
										<f:selectItem itemLabel="[select none]" itemValue="none" />
										<f:selectItems value="#{productController.productTypes}" />
									</h:selectOneMenu>
								</div>
								<!-- search -->
								<div class="field">
									<div class="ui icon input">
										<h:inputText value="#{productController.filter.search}"
											pt:placeholder="Search ..." />
									</div>
								</div>
							</div>
							
							<h:commandButton value="Filter" styleClass="ui blue button">
								<f:ajax execute="@form" render="products-list"></f:ajax>
							</h:commandButton>
						</h:form>
						<!--  -->
					</div>
					<div class="ui basic segment">

						<!-- products list -->
						<h:panelGroup id="products-list" styleClass="ui divided items">
							<ui:repeat value="#{productController.getProducts()}"
								var="product">

								<div class="item">
									<div class="image">
										<h:graphicImage
											value="http://icons.indats.com/sewlong/skiing.jpg" />
									</div>
									<div class="content">
										<a class="header">#{product.name}</a>
										<div class="meta">
											<b>Price:</b> #{product.price} ₴ UAH
										</div>

										<div class="description">
											<p>#{product.description}</p>
										</div>

										<div class="extra">

											<!-- If user is signed in -->
											<h:panelGroup rendered="#{not empty user}">

												<!-- If product is added to bucket -->
												<h:panelGroup
													rendered="#{not empty productController.getAllOrdersByUserIdAndProductId(user.id, product.id)}">
													<a class="ui blue tag label right floated">Added</a>
												</h:panelGroup>

												<!-- If product is not added to bucket -->
												<h:panelGroup
													rendered="#{empty productController.getAllOrdersByUserIdAndProductId(user.id, product.id)}">
													<h:form id="product-add-to-bucket-form">
														<h:commandLink
															styleClass="ui right floated positive button add-button"
															action="#{productController.addToBucket(user.id, product.id)}">
													Add to Bucket <h:outputText value="&#160;" />
															<h:outputText value="&#160;" />
															<i class="bitbucket icon" />
															<f:ajax
																render="@form :products-list :product-add-to-bucket-form" />
														</h:commandLink>
													</h:form>
												</h:panelGroup>

											</h:panelGroup>

											<div class="ui teal tag label">#{product.type}</div>

										</div>
									</div>
								</div>
							</ui:repeat>
						</h:panelGroup>
						<!--  -->
					</div>
				</div>
			</div>
		</div>







		<div class="ui basic save-modal modal">
			<div class="ui active">
				<div class="ui large text loader">Just one sec, we're updating
					your agenda!</div>
			</div>
		</div>
	</div>
	<!--  footer  -->
	<ui:include src="footer.xhtml" />
	<!--  end of footer  -->
	<script>
		$('.ui.dropdown').dropdown();

		$('.add-button,.agenda-item').click(function() {
			$('.activity-modal').modal('show');
		});

		$('.list .master.checkbox').checkbox(
				{
					// check all children
					onChecked : function() {
						var $childCheckbox = $(this).closest('.checkbox')
								.siblings('.list').find('.checkbox');
						$childCheckbox.checkbox('check');
					}, // uncheck all children
					onUnchecked : function() {
						var $childCheckbox = $(this).closest('.checkbox')
								.siblings('.list').find('.checkbox');
						$childCheckbox.checkbox('uncheck');
					}
				});

		$('.show-all').click(function() {
			$("#activity-filter").dropdown('clear');
		});

		$(".save-button").click(function() {
			$('.save-modal').modal('show');
			var URL = 'http://codepen.io/voltron2112/debug/JdQMWa';
			setTimeout(function() {
				window.location = URL;
			}, 1500);
		});

		$('.user').popup({
			inline : true,
			hoverable : true,
			position : 'top right',
			delay : {
				show : 100,
				hide : 100
			}
		});
	</script>
</h:body>

</html>
